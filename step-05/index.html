<!DOCTYPE html>
<html>
<head id="canvas">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Realtime communication with WebRTC</title>
  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  <h1>Realtime communication with WebRTC</h1>

  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <video id="videoElem" autoplay playsinline></video>
  <button id="shareScreenBtn">화면공유</button>
  <button id="recordScreenBtn">녹화 시작</button>
  <button id="recordDownloadBtn">녹화 다운로드</button>
  <button id="blurScreenBtn">흐린배경</button>
  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
